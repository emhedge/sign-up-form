<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register an Odin Account</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="left">
        <div id="background">
            <img src="./images/background.jpg"/>

        </div>
        <div id="logo-banner">
            
            <div id="logo-img"><img src="images/odin-lined.png"> </div>
            <div id="logo-text">ODIN</div>

        </div>
        <div id="credit">
            <p>Photo by&nbsp;<a href="https://unsplash.com/@marcozzolo90?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Marco Grosso</a> &nbsp;on&nbsp; <a href="https://unsplash.com/photos/jagged-mountain-peaks-bathed-in-golden-sunlight-aT4GYuhXewM?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Unsplash</a></p>
        </div>
      </p>
    </div>
    <div id="right">
        <h1>
            This is not a real online service! You know you need something like this 
            in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> 
            to get started.</em></i>
            <br><br>
            You <em>know</em> you want to.
        </h1>
        <div class="wrapper">
            <form id="sign-up">
                <div><h2>Let's do this!</h2></div>
                <div class="grid-container">
                    <fieldset>
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Julio" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="youremail@email.com" required>
                        </div>
                        <div>
                            <label for="pw">Password</label>
                            <input type="text" id="pw" name="password">
                        </div>
                        
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Rodriguez" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone-number" placeholder="+886 908-290-848">
                        </div>
                        <div>
                            <label for="confirm-pw">Confirm Password</label>
                            <input type="text" id="confirm-pw" name="confirm-password">
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
        <div>
            <button type="submit" form="sign-up" text="Create Account">Create Account</button>
        </div>
        <div>
            <p>Already have an account? <a href="https://www.theodinproject.com">Log in</href></p>
        </div>
    </div>

</body>
</html>
